<!DOCTYPE html> <!-- Declaração do tipo de documento-->
<html lang="pt-br">
<!-- inicio do site declaracão (este é o tag html, que de fato inicia a tag de execução)-->

<head>
    <title>
        cadastro
    </title>
    <link rel="stylesheet" type="text/css" href="CSS_Estudos/tela_de_cadastro.css">
    <meta charset="utf-8"> <!-- Define a codificação dos caracteres para nao aparecer caracter errado-->
    <meta name="author" content="Giovanna">
    <link rel="icon" type="image/jpg" href="img/ico-medicamento-npm.png" />
</head>

<body>
    <div class="cadastro"></div>
    <main>
        <h1>Crie seu Cadastro</h1>
       <div class="social-media">
        <a href="#">
            <img class="google" src="img/imagem-google-logo-com-fundo-transparente-1.png" alt="Google">
        </a>
        <a href="#">
            <img class="face" src="img/Facebook-logo-1-500x313.png" alt="Facebook">
        </a>
        <a href="#">
            <img class="link" src="img/linkedin+logo+logo+website+icon-1320190502911715717.png" alt="Linkedin">
        </a>
        <img class="logan"  src="img/Artes-para-o-novo-site-64.png" alt="Logan">
    
       </div> 

       <div class="ou">
           <p>____________________OU____________________</p>
       </div>

       <form action="">
        <label for="Nome">
            <span>Nome:</span>
            <input type="text" id="Nome" name="Nome">
        </label>
        <br><br><br>
        <label for="Email">
            <span>E-mail:</span>
            <input type="email" id="Email" name="Email">
        </label>
        <br><br><br>
        <label for="Senha">
            <span>Senha:</span>
            <input type="password" id="Senha" name="Senha">
        </label>
        <br><br><br>
        <button type="submit">Inscreva-se</button>
       </form>
    </main>


</body>

</html>
