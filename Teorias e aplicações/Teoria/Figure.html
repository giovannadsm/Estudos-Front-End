<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <style>
        h1,p{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Figure (Imagem com legenda)</h1>
    <p>.A figure é uma tag utilizada para <b>quando há a necessidade de legenda para uma imagem</b>;</p>
    <p>.E o <b>Bootstrap possui um componente</b> que estiliza esta tag;</p>
    <p>.Podemos então deixar num <b>padrão interessante</b> o conjunto de foto + texto;</p>

    <div class="col-md-3 m-4">
        <figure class="figure">
            <img src="../../Artsite/img/g-1.jpg" class="figure-img img-fluid rounded">
            <figcaption class="figure-caption">Grafite da Av. Paulista</figcaption>
        </figure>
    </div>

</body>

</html>
