<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>citações</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <style>
        h1,p,figure{
            text-align: center;
        }

    </style>
</head>


<body>
   <h1>Citações</h1>
    <p>.Há um <b>componente para citações</b> em bootstrap;</p>
    <p>.Utilizaremos a <b>tag blockquote</b>, que é a tag de HTML para citação;</p>
    <p>.Com algumas classes auxiliares do Bootstrap;</p>
    <p>.Vamos ver na prática!</p>

    <blockquote class="blockquote">
        <p>Html e Css são as bases do Bootstrap.</p>
    </blockquote>

    <figure>
        <blockquote class="blockquote">Não deixe o ruido das opiniões dos outros abafar a sua própria voz interior.</blockquote>
        <figcaption class="blockquote-footer">
            Uma frase de <cite title="Steve Jobs">Steve Jobs</cite>
        </figcaption>
    </figure>
</body>
</html>
